<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Guessing Game</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory|Ubuntu+Mono|Waiting+for+the+Sunrise|Oswald" rel="stylesheet">


  </head>

  <body>
    <h1>Guessing Game</h1>
    <h3 class='hints' id='hint'>Guess a number between 0 &amp; 100</h3>

    <!-- Guess Input & Submit Button -->
    <div class='map-pin'>
      <input type='text' placeholder='#' id="user-guess" class="guess-input" maxlength="3" autofocus></input>
    </div>
    <input class="submit-guess" type="submit" value="SUBMIT">


    <!-- Display Guesses -->
    <div class="guesses">
      <div class="guess"><span class="innerguess" id="guess1">*</span></div>
      <span class="direction" id='arrow1'></span>
      <div class="guess"><span class="innerguess" id="guess2">*</span></div>
      <span class="direction"> </span>
      <div class="guess"><span class="innerguess" id="guess3">*</span></div>
      <span class="direction"> </span>
      <div class="guess"><span class="innerguess" id="guess4">*</span></div>
      <span class="direction"> </span>
      <div class="guess"><span class="innerguess" id="guess5">*</span></div>
      <span class="direction"> </span>
    </div>

    <div class="sign">
      <div class="pole"></div>
      <!-- <button class="reset-sign" onclick="window.location.reload()" >Reset</button> -->
      <button class="reset-sign">Reset</button>
      <button class="hint-sign">Hint</button>
    </div>

    <!-- Mountain Background Footer -->
    <div class="mountain-footer"></div>

    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/guessing-game.js'></script>

  </body>

</html>
